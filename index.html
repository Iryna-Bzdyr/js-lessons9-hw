<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <div class="conteiner">
            <div class="row">
                <div class="col-lg-4 items-area">
                    <div class="form-wrapper">
                        <form name="items-form">
                            <div class="form-group">
                                <label>Баланс</label>
                                <input type="text" class="form-control">
                                <label>Пиво</label>
                                <input type="text" class="form-control">
                                <label>Вино</label>
                                <input type="text" class="form-control">
                                <label>Пепсі</label>
                                <input type="text" class="form-control">
                            </div>


                        </form>
                    </div>
                </div>
                <div class="col-lg-4">
                    <div class="form-wrapper">
                        <form name="order-form">
                            <div class="form-group">
                                <label>Кількість</label>
                                <input type="number" class="form-control">
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="item" checked value="Пиво">
                                    <label class="form-check-label">Пиво</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="item" value="Вино">
                                    <label class="form-check-label">Вино</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="item" value="Пепсі">
                                    <label class="form-check-label">Пепсі</label>
                                </div>
                                <button type="button" class="btn btn-warning" name="addBtn">Додати</button>
                                <div id="text-area"></div>
                                <button type="button" class="btn btn-success" name="buyBtn">Купити</button>
                            </div>
                        </form>

                    </div>
                </div>
                <div class="col-lg-4">
                    <div class="form-wrapper" id="order-list">

                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
